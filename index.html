<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AMO Grant Application</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>AMO Grant Application</h1>
    <form method="post" action="#" enctype="multipart/form-data" aria-label="AMO Grant Application Form">
      <!-- Identifiers Section -->
      <fieldset>
        <legend>Identifiers</legend>
        <label for="internal_id">Internal Project ID</label>
        <input type="text" id="internal_id" name="internal_id" maxlength="50" placeholder="Unique project code (max 50 chars)" />
        <label for="municipal_id">Municipal ID</label>
        <input type="number" id="municipal_id" name="municipal_id" placeholder="Numeric municipal identifier" />
      </fieldset>
      <!-- Basic Info Section -->
      <fieldset>
        <legend>Basic Info</legend>
        <div style="display: flex; align-items: center; gap: 8px;">
          <label for="title" style="flex: 1;">Project Title</label>
          <button type="button" class="feedback-btn" onclick="provideFeedback('title')">Provide me feedback</button>
        </div>
        <input type="text" id="title" name="title" maxlength="100" placeholder="Concise project title (max 100 chars)" />
        <div style="display: flex; align-items: center; gap: 8px;">
          <label for="scope_of_work" style="flex: 1;">Scope of Work</label>
          <button type="button" class="feedback-btn" onclick="provideFeedback('scope_of_work')">Provide me feedback</button>
        </div>
        <textarea id="scope_of_work" name="scope_of_work" maxlength="500" placeholder="Describe assets and activities (max 500 chars)"></textarea>
        <div style="display: flex; align-items: center; gap: 8px;">
          <label for="objectives" style="flex: 1;">Objectives</label>
          <button type="button" class="feedback-btn" onclick="provideFeedback('objectives')">Provide me feedback</button>
        </div>
        <textarea id="objectives" name="objectives" maxlength="500" placeholder="Describe need or benefit (max 500 chars)"></textarea>
        <label for="additional_comments">Additional Comments</label>
        <textarea id="additional_comments" name="additional_comments" placeholder="Enter any extra context, one comment per line"></textarea>
      </fieldset>
      <!-- Classification Section -->
      <fieldset>
        <legend>Classification</legend>
        <label for="category">Category</label>
        <select id="category" name="category">
          <option value="">Select project category</option>
        </select>
        <label for="subcategory">Subcategory</label>
        <select id="subcategory" name="subcategory">
          <option value="">Select subcategory</option>
        </select>
        <label for="nature_of_investment">Nature of Investment</label>
        <select id="nature_of_investment" name="nature_of_investment">
          <option value="">Select nature of investment</option>
        </select>
      </fieldset>
      <!-- Location & Dates Section -->
      <fieldset>
        <legend>Location & Dates</legend>
        <label for="latitude">Latitude</label>
        <input type="number" step="any" id="latitude" name="latitude" placeholder="e.g., 43.651070" />
        <label for="longitude">Longitude</label>
        <input type="number" step="any" id="longitude" name="longitude" placeholder="e.g., -79.347015" />
        <label for="start">Construction Start Date</label>
        <input type="date" id="start" name="start" />
        <label for="eoc">Construction End Date</label>
        <input type="date" id="eoc" name="eoc" />
        <label for="eof">Financing End Date</label>
        <input type="date" id="eof" name="eof" />
      </fieldset>
      <!-- Financials Section -->
      <fieldset>
        <legend>Financials</legend>
        <label for="total_budget">Total Budget ($)</label>
        <input type="number" step="0.01" id="total_budget" name="total_budget" placeholder="Exclude rebated HST" />
        <label for="ccbf_budgeted">CCBF Budgeted ($)</label>
        <input type="number" step="0.01" id="ccbf_budgeted" name="ccbf_budgeted" />
        <label for="ccbf_allocated">CCBF Allocated This Year ($)</label>
        <input type="number" step="0.01" id="ccbf_allocated" name="ccbf_allocated" />
        <label for="other_federal_funds">Other Federal Funds?</label>
        <select id="other_federal_funds" name="other_federal_funds">
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="provincial_funds">Provincial Funds?</label>
        <select id="provincial_funds" name="provincial_funds">
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="stacking_limits">Stacking Limits</label>
        <input type="text" id="stacking_limits" name="stacking_limits" placeholder="Describe any stacking limits" />
      </fieldset>
      <!-- Signage Compliance Section -->
      <fieldset>
        <legend>Signage Compliance</legend>
        <label for="signage">Signage Posted?</label>
        <select id="signage" name="signage">
          <option value="">Select</option>
          <option value="Posted">Posted</option>
          <option value="Not posted">Not posted</option>
        </select>
        <label for="signage_intentions">Signage Intentions</label>
        <select id="signage_intentions" name="signage_intentions">
          <option value="">Select</option>
          <option value="will_post">Signage will be posted</option>
          <option value="will_not_post">Signage will not be posted</option>
        </select>
        <label for="signage_rationale">Reason for No Signage</label>
        <select id="signage_rationale" name="signage_rationale">
          <option value="">Select reason</option>
        </select>
        <label for="signage_type">Type of Signage</label>
        <select id="signage_type" name="signage_type">
          <option value="">Select type</option>
          <option value="Physical">Physical</option>
          <option value="Digital">Digital</option>
          <option value="Both">Both</option>
        </select>
      </fieldset>
      <!-- Attachments & Links Section -->
      <fieldset>
        <legend>Attachments & Links</legend>
        <label for="file_uploaded">Upload Documents</label>
        <input type="file" id="file_uploaded" name="file_uploaded" accept=".pdf,.doc,.docx" />
        <label for="links">Links</label>
        <textarea id="links" name="links" placeholder="Enter URLs separated by commas"></textarea>
      </fieldset>
      <!-- Administrative Section -->
      <fieldset>
        <legend>Administrative</legend>
        <label for="status">Status</label>
        <input type="text" id="status" name="status" placeholder="e.g., Draft, Submitted" />
        <label for="assignee">Assignee (User ID)</label>
        <input type="number" id="assignee" name="assignee" />
      </fieldset>
      <button type="submit" class="submit-btn">Submit Application</button>
    </form>
  </main>
  <script src="feedback.js"></script>
</body>
</html>
